<!-- _carousel.html -->
<div class="container-fluid mt-5">
    <div style="border-top: 2px solid rgba(235, 235, 245, 0.19); margin: 20px 0; width: 100%;"></div>
    <h2 class="titulosCarrusel">{{ title }}</h2>
    <div id="{{ carousel_id }}" class="carousel slide w-100" data-ride="carousel">
        <div class="carousel-inner">
            {% for item in items %}
                {% if forloop.counter == 1 or forloop.counter|add:"-1"|divisibleby:"4" %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <div class="d-flex justify-content-around w-100">
                {% endif %}

                <div class="col-md-3">
                    <a href="{% if item.tipo == 'Pelicula' %}{% url 'pelicula-detail' item.id %}{% else %}{% url 'serie-detail' item.id %}{% endif %}">
                        <img src="{{ item.imagen }}" class="d-block w-100 img-fluid" alt="{{ item.nombre }}" style="height: auto; object-fit: cover; margin: 10px;">
                    </a>
                </div>

                {% if forloop.counter|divisibleby:"4" or forloop.last %}
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>

        <a class="carousel-control-prev" href="#{{ carousel_id }}" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#{{ carousel_id }}" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
