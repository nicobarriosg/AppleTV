{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 style="color: white;">Gestion Series</h2>
</div>

<div class="table-responsive" style="background-color: white;">
    <table class="table table-bordered table-striped text-center">
        <thead class="thead-dark">
            <tr>
                <th>Afiche</th>
                <th>Nombre</th>
                <th>Género</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for serie in series %}
            <tr>
                <td class="align-middle">
                    {% if serie.imagen %}
                    <img src="{{ serie.imagen.url }}" alt="{{ serie.nombre }}"
                        style="max-width: 180px; max-height: 230px;">
                    {% else %}
                    <img src="{% static 'images/not-found.jpg' %}" alt="">
                    {% endif %}
                </td>
                <td class="align-middle">{{ serie.nombre }}</td>
                <td class="align-middle">{{ serie.genero }}</td>

                <td class="align-middle">
                    <a href="{% url 'editar-serie' id=serie.id %}" class="btn btn-warning btn-sm"><i
                            class="fas fa-pencil-alt"></i> </a>
                    <a href="{% url 'eliminar-serie' id=serie.id %}" class="btn btn-danger btn-sm"
                        onclick="return confirm('¿Estás seguro de que deseas eliminar a {{ serie.nombre }}?')"><i
                            class="fas fa-times"></i></a>
                    <a href="{% url 'serie-detail' id=serie.id %}" class="btn btn-info btn-sm"><i
                            class="fas fa-eye"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
